<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fr-FR' }}">
<head>
  <button class="nav-toggle" aria-label="Afficher le menu">☰</button>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}

  <!-- =========== Google AdSense snippet (insérer ton ID client) =========== -->
  <script data-ad-client="ca-pub-9402824549128224" async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
  </script>
  <!-- ======================================================================== -->

  <style>

    body {
      font-family: sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header, footer { background: #f4f4f4; padding: 10px 20px; }
    main { max-width: 800px; margin: 20px auto; padding: 0 15px; }
    h1 { margin-bottom: 0.5em; }
    .ad-container-top, .ad-container-bottom {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h2><a href="{{ site.baseurl }}/" style="text-decoration:none; color:inherit;">
      {{ site.title }}
    </a></h2>
    

<nav style="margin-top:8px; text-align:center;">
  <ul style="list-style:none; padding:0; display:inline-flex; gap:16px;">
    <li>
      <a href="{{ site.baseurl }}/" style="text-decoration:none; font-weight:bold;">
        Accueil
      </a>
    </li>
    <li>
      <a href="{{ site.baseurl }}/" style="text-decoration:none;">
        Toutes les pages
      </a>
    </li>
   
  </ul>
</nav>
<hr/>

    
  </header>

  <main>
    <article>
      <h1>{{ page.title }}</h1>

      <!-- Bloc publicitaire #1 (juste sous le titre) -->
      <div class="ad-container-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9402824549128224"
             data-ad-slot="5651044206"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <!-- Contenu généré par Jekyll depuis _pages/*.md -->
      {{ content }}

      <!-- Bloc publicitaire #2 (en bas de page) -->
      <div class="ad-container-bottom">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9402824549128224"
             data-ad-slot="4361179117"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </article>
  </main>

  <!-- ─── Injection “au milieu” du contenu (après 3ᵉ paragraphe) ─── -->
 <!-- Charger et exécuter le JavaScript d’injection (après tout le contenu) -->
<script src="{{ '/assets/js/ads-inject.js' | relative_url }}"></script>


  <footer>
    <p style="font-size:0.9em; text-align:center; color:#666;">
      &copy; {{ "now" | date: "%Y" }} {{ site.title }} • Tous droits réservés
    </p>
  </footer>
</body>
</html>
